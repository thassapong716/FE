<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Diff Devices</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 bg-info"> row1 col1</div>
            <div class="col-sm-3 bg-primary"> row1 col2</div>
            <div class="col-sm-3 bg-warning"> row1 col3</div>
            <div class="col-sm-3 bg-success"> row1 col4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-info"> row1 col1</div>
            <div class="col-md-4 bg-primary"> row1 col2</div>
            <div class="col-md-4 bg-warning"> row1 col3</div>
        
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 bg-info"> row1 col1</div>
            <div class="col-lg-6 bg-primary"> row1 col2</div>
        
        </div>
    </div>
    <h1>Grid!</h1>
    <div class="container-fluid bg-secondary">
        <div class="row">
            <div class="col bg-primary"> row1 col1</div>
            <div class="col bg-sencondary"> row1 col2</div>
            <div class="col bg-warning"> row1 col3</div>
            <div class="col bg-success"> row1 col4</div>
        </div>
        
    </div>
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="col bg-danger">row2 col1</div>
            <div class="col bg-success">row2 col2</div>
            <div class="col bg-warning">row2 col3</div>
            <div class="col bg-red">row2 col4</div>
        </div>
    </div>
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="col bg-light">row3 col1</div>
            <div class="col bg-warning">row3 col2</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-success">row4 col1</div>
        </div>
    </div>
</body>
</html>
